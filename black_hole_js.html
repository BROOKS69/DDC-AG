<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
        <br>
        <label>Photon Speed: <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1"></label>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');

        // Constants
        const G = 6.67430e-11;
        const c = 299792458;
        const M = 1.989e30; // Solar mass
        const Rs = 2 * G * M / c**2;
        const scale = 1e9; // Scale factor for visualization
        const scaledRs = Rs / scale;

        // Simulation parameters
        let photons = [];
        let animationId;
        let isRunning = false;
        let speed = 1;

        class Photon {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.trail = [];
                this.maxTrail = 50;
            }

            update() {
                // Calculate gravitational force
                const dx = -this.x;
                const dy = -this.y;
                const r = Math.sqrt(dx * dx + dy * dy);

                if (r < scaledRs) {
                    // Photon falls into black hole
                    this.reset();
                    return;
                }

                const force = (G * M) / (r * r * scale * scale);
                const ax = force * dx / r;
                const ay = force * dy / r;

                this.vx += ax * speed * 0.01;
                this.vy += ay * speed * 0.01;

                this.x += this.vx * speed;
                this.y += this.vy * speed;

                // Add to trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
            }

            reset() {
                const angle = Math.random() * 2 * Math.PI;
                const distance = 300 + Math.random() * 100;
                this.x = Math.cos(angle) * distance;
                this.y = Math.sin(angle) * distance;
                this.vx = -Math.sin(angle) * 2;
                this.vy = Math.cos(angle) * 2;
                this.trail = [];
            }

            draw() {
                ctx.strokeStyle = 'yellow';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 1; i < this.trail.length; i++) {
                    ctx.moveTo(this.trail[i-1].x + canvas.width/2, this.trail[i-1].y + canvas.height/2);
                    ctx.lineTo(this.trail[i].x + canvas.width/2, this.trail[i].y + canvas.height/2);
                }
                ctx.stroke();

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + canvas.width/2, this.y + canvas.height/2, 2, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function initPhotons() {
            photons = [];
            for (let i = 0; i < 20; i++) {
                const photon = new Photon(0, 0, 0, 0);
                photon.reset();
                photons.push(photon);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw black hole
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, scaledRs, 0, 2 * Math.PI);
            ctx.fill();

            // Draw event horizon
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, scaledRs, 0, 2 * Math.PI);
            ctx.stroke();

            photons.forEach(photon => {
                photon.update();
                photon.draw();
            });

            if (isRunning) {
                animationId = requestAnimationFrame(animate);
            }
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                animate();
            }
        });

        stopBtn.addEventListener('click', () => {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        resetBtn.addEventListener('click', () => {
            initPhotons();
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        speedSlider.addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
        });

        // Initialize
        initPhotons();
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
